<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Rubik's Cube with Three.js</title>
<style>
html { width: 100%; height: 100%; }
body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
div#main { width: calc(100% - 300px); height: 100%; float: left; }
div#side { width: 300px; height: 100%; float: right; }
</style>
</head>
<body>
<div id='main'></div>
<div id='side'>
  <p>
    <input id="reset"   type="button" value="Reset">
    <input id="shuffle" type="button" value="Shuffle">
    <input id="stop"    type="button" value="Stop">
  </p>
  <p>
    <label>
      Speed:
      <input id="speed" type="number" value=16 min=1>
    </label>
  </p>
  <p>
    <label>
      <input type="text">
    </label>
  </p>
</div>
<script src="three.min.js"></script>
<script src="OrbitControls.js"></script>
<script src="rubiks_cube.js"></script>
</body>
</html>
